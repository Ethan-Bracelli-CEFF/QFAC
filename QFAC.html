<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTIONS FOR A CHAMPION</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
    <h1 class="text-center mt-5" style="font-size: 2.5rem; font-weight: bold;">Questions for a Champion</h1>
    <h4 class="text-center">Welcome to "QFAC", the game that makes you feel dumb ðŸ˜‰</h2>
        
        <form id="quizForm" style="margin-left: 700px; margin-right: 700px; margin-top: 200px;">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
                <div id="nameHelp" class="form-text">We'll call you by that name.</div>
            </div>
            <div class="mb-3">
                <label for="questionNumber" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" id="questionNumber" aria-describedby="questionNumber" min="1" max="50">
                <div id="numberHelp" class="form-text">Between 1 and 50.</div>
            </div>
            <select id="category" class="form-select mb-4" aria-label="Select Category">
                <option selected>Select Category</option>
                <option value="9">General Knowledge</option>
                <option value="15">Entertainment - Video Games</option>
                <option value="18">Science - Computer</option>
                <option value="19">Science - Mathematics</option>
                <option value="21">Sport</option>
                <option value="22">Geography</option>
            </select>
            <select id="difficulty" class="form-select mb-4" aria-label="Select Difficulty">
                <option selected>Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="type" class="form-select mb-4" aria-label="Select Type">
                <option selected>Select Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            <div id="fill" class="form-text"></div>
            <button type="submit" id="startQuiz" class="btn btn-primary mt-3">Let's start</button>
        </form>
        
    

    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
    ></script>
    <script src="QFAC.js"></script>
</body>
</html>
